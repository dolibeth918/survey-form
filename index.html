<!DOCTYPE html>
<html>

<head>
  <!-- metadata elements -->
  <title>Survey Form</title>
</head>

<body>
  <!-- page contents -->
  <div id="form">
    <form>
      <label>* Name: </label>
      <input type="text" placeholder="Enter your name" required>
      <br>
      <label>* Email: </label>
      <input type="text" placeholder="Enter your email" required>
      <br>
      <label>* Age: </label>
      <input type="text" placeholder="Enter your age" required>
      <br>
      <label>Which option best describes your current role?</label>
      <select name="currPosition">
        <option disabled value>Select an option</option>
        <option value="student">Student</option>
        <option value="full-time job">Full-Time Job</option>
        <option value="full-time learner">Full-Time Learner</option>
        <option value="no answer">Prefer not to answer</option>
        <option value="other">other</option>
      </select>
      <br>
      <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
      <div>
        <input type="radio" name="recommend" value="definitely">Definitely
        <br>
        <input type="radio" name="recommend" value="maybe">Maybe
        <br>
        <input type="radio" name="recommend" value="not sure">Not sure
      </div>
    </form>
  </div>
</body>

</html>
